<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body  bgcolor="#c0c0c0" background="phon.png">

<div class="login", align="center"; align-items="center">

    <h2 class="login-header">Log in</h2>

    <form class="login-container" action="https://httpbin.org/post" method="post">

        <p><input type="email" autocomplete="username" placeholder="Email"></p>
        <p><input type="password" autocomplete="current-password" placeholder="Password"></p>

        <p><input class="rememberMe" type="checkbox" name="remember" value="remember"> Remember me</p>
        <p><input type="submit" value="Log in"></p>
    </form>
</div>
</body>
</html>
